asyncapi: 2.4.0
id: urn:stingeripc:SignalOnly
info: {}
channels:
  SignalOnly/interface:
    subscribe:
      message:
        $ref: '#/components/messages/interfaceInfo'
      operationId: interfaceInfo
      bindings:
        mqtt:
          qos: 1
          retain: true
  SignalOnly/signal/anotherSignal:
    subscribe:
      message:
        $ref: '#/components/messages/anotherSignal'
      operationId: anotherSignal
      bindings:
        mqtt:
          qos: 1
          retain: false
components:
  operationTraits: {}
  messages:
    interfaceInfo:
      name: interfaceInfo
      payload:
        properties:
          name:
            const: SignalOnly
            type: string
          version:
            const: 0.0.1
            type: string
        required:
        - name
        - version
        type: object
    anotherSignal:
      name: anotherSignal
      payload:
        properties:
          one:
            type: number
          three:
            type: string
          two:
            type: boolean
        required:
        - one
        - two
        - three
        type: object
  schemas: {}
servers:
  Default:
    protocol: mqtt
    url: mqtt://{hostname}:{port}
