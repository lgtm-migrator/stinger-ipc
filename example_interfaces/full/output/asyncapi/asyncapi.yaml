asyncapi: 2.4.0
id: urn:stingeripc:Example
info: {}
channels:
  Example/interface:
    subscribe:
      message:
        $ref: '#/components/messages/interfaceInfo'
      operationId: interfaceInfo
      bindings:
        mqtt:
          qos: 1
          retain: true
  Example/signal/todayIs:
    subscribe:
      message:
        $ref: '#/components/messages/todayIs'
      operationId: todayIs
      bindings:
        mqtt:
          qos: 1
          retain: false
components:
  operationTraits: {}
  messages:
    interfaceInfo:
      name: interfaceInfo
      payload:
        properties:
          name:
            const: Example
            type: string
          version:
            const: 0.0.1
            type: string
        required:
        - name
        - version
        type: object
    todayIs:
      name: todayIs
      payload:
        properties:
          dayOfMonth:
            type: integer
          dayOfWeek:
            $ref: '#/components/schemas/enum_dayOfTheWeek'
        required:
        - dayOfMonth
        - dayOfWeek
        type: object
  schemas:
    enum_dayOfTheWeek:
      description: "The dayOfTheWeek enum has the following values:\n 0 - Sunday\n
        1 - Monday\n 2 - Tuesday\n 3 - Wednesday\n 4 - Thursday\n 5 - Friday"
      enum:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
      type: integer
servers:
  Default:
    protocol: mqtt
